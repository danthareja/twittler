<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/twittler.css"></link>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.timeago.js"></script>
    <script src="js/data_generator.js"></script>
    <script src="js/twittler.js"></script>
  </head>
  <body>
    <main>
      <header>
        <img class="logo" src="img/logo.png"></img>
      </header>
      <section class="tweetbox">
        <input type="text" class="username" placeholder="@AverageJoe" autofocus></input>
        <input type="text"class="user-input" placeholder="Chirp something..."></input>
        <button class="send">Chirp!</button>
      </section>
      <section class="show-all">
        <a href="#">Show all tweets</a>
      </section>
      <section class="tweets"></section>
    </main>
  </body>
</html>
